<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYUG | Contact</title>
    <link rel="stylesheet" href="contact.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
    <!-- Bootstrap CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap-grid.min.css" integrity="sha512-dOjUSaLkr6G2pwQ7ry9juX+iXw5602zg1kg8yH+guR3uSEidGyCnOEQnGlr7xwu/8WE+pVm1ZNqaIs5ETTIJQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

       <main class="main-container">
        <div class="task-bar">
            <header>
                <div class="logo">
                     <a href="../homePage/home.html"><img src="../images/logo.png"></a>
                </div>
            </header>
            <nav>
                <ul>
                    <li class="home-page"><a href="../homePage/home.html">Home</a></li>
                    <li class="shop-page"><a href="../shopPage/shop.html">Shop</a></li>
                    <li class="history-page"><a href="../historyPage/history.html">History</a></li>
                    <li class="discount-page"><a href="../discountPage/discount.html">Discount</a></li>
                    <li class="contact-page"><a href="../contactPage/contact.html">Contact</a></li>
                </ul>
            </nav>
             <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" class="search" name="search">
            </div>
        </div>
        
        <section class="main-content">
            <div class="fake-ad-container">
                <p class="count-words">Words: 0 </p>
                <div class="fake-ad">
                    <img src="../images/contact.jpg">
                    <p class="ad-sellers">While you're here, make sure to <br>Checkout our Best Sellers!</p>
                    <a class="ad-btn" href="../shopPage/shop.html">See Best Sellers</a>
                </div>
            </div>
            <div class="contact-section">
                <form class="contact-form">
                    
                    <table class="contact-table">
                        <tr>
                            <td><label for="name">Full Name</label></td>
                            <td><input type="text" id="name" placeholder="Enter your name" required></td>
                        </tr>

                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" placeholder="Enter your email" required></td>
                        </tr>

                        <tr>
                            <td><label for="subject">Subject</label></td>
                            <td><input type="text" id="subject" placeholder="Subject"></td>
                        </tr>

                        <tr>
                            <td><label for="message">Message</label></td>
                            <td><textarea id="message" rows="5" placeholder="Type your message..." required></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><button type="submit" class="send-btn">Send Message</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </section>




        <footer>
    
            <nav>
                <ul>
                    <li class="home-page"><a href="../homePage/home.html">Home</a></li>
                    <li class="shop-page"><a href="../shopPage/shop.html">Shop</a></li>
                    <li class="history-page"><a href="../historyPage/history.html">History</a></li>
                    <li class="discount-page"><a href="../discountPage/discount.html">Discount</a></li>
                    <li class="contact-page"><a href="../contactPage/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="copyright">
                <p>Copyright &copy;2025 Designed by Mario Stanic</p>
            </div>
        
            
        </footer>
    </main>

</body>
</html>
